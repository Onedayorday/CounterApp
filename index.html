<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title id="title"></title>
       
    </head>
    <body >
        
            <h1 class = "container"> B-Tech Student Counter </h1>

            <h1>Students entered:</h1>
            <h2 id="count-el">0</h2>
            <button id="increment-btn" onclick="increment()">INCREMENT</button>
            <!-- increment-btn is the name of the id that the button tag has.
              increment() is the function that gets called everytime you click the button. 
              INCREMENT is what the user sees in the webpage. The name of the button being clicked is INCREMENT. -->
            
            <button id="save-btn" onclick="save()">SAVE</button>
            <button id="clear-btn" onclick="clear_history()">Clear</button>
           
            
            <h3 id = "entries">Previous entries: </h3>

            <script src="index.js"></script>

            
    </body>
</html>
